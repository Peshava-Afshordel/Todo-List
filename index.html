<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1>چک لیست</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="add-todo" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="selection">
          <div class="select">
            <select class="filter-todos" name="todos">
              <option value="all">همه</option>
              <option value="completed">تکمیل شده</option>
              <option value="uncompleted">تکمیل نشده</option>
            </select>
          </div>
          <div class="select">
            <select class="sort-todos" name="todos">
              <option value="all">همه</option>
              <option value="newest">جدیدترین</option>
              <option value="oldest">قدیمی ترین</option>
            </select>
          </div>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist"></ul>
      </div>
    </section>

    <div class="backdrop hidden"></div>
    <div class="error_message error_hidden">
      <p class="error_hidden">لطفا یک عبارت را وارد کنید</p>
      <i class="fa-solid error_hidden fa-triangle-exclamation"></i>
    </div>
    <div class="modal hidden">
      <div class="modal_header">
        <p class="title_header">تغییر عنوان</p>
        <button class="close_modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal_action">
        <form action="" class="modal_form">
          <input
            type="text"
            class="modal_input"
            placeholder="متن خود را وارد کنید ..."
            autofocus
          />
          <button type="submit" class="todo_edit">تایید</button>
        </form>
      </div>
    </div>
    <script src="./script/todolist.js"></script>
  </body>
</html>
